<div class="row">
  <div class="col" style="text-align: center">
    <h1>Calculadora</h1>
  </div>
</div>
<div class="row" style="margin-top: 50px">
  <div class="col" style="text-align: center">
    <h3>{{ contador }}</h3>
  </div>
</div>
<div class="row">
  <div class="col" style="text-align: center">
    <div class="btn-group" role="group" aria-label="Basic example">
      <button type="button" class="btn btn-primary" (click)="sumar()">
        Sumar
      </button>
      <button type="button" class="btn btn-primary" (click)="restar()">
        Restar
      </button>
    </div>
  </div>
</div>
<div class="row">
  <div class="col"><hr /></div>
</div>
<div class="row" style="margin-top: 30px">
  <div class="col">
    <div class="d-grid gap-2">
      <button
        class="btn btn-primary"
        type="button"
        (click)="obtenerLocalizacion($event)"
      >
        Obtener localizaci√≥n
      </button>
    </div>
  </div>
</div>
<div class="row" style="margin-top: 20px">
  <div class="col">
    <div class="mb-3">
      <textarea class="form-control" rows="3" [value]="localizacion"></textarea>
    </div>
  </div>
</div>
